<ng-container>
  <div
    class="text-left"
    [@animate]="{value:'*',params:{delay:'300ms',x:'-100%'}}"
  >

  <form
    role="form"
    id="login__form"
    [formGroup]="loginForm"
    (ngSubmit)="loginForm.valid && onSubmit(loginForm.value)"
  >
    <mat-form-field appearance="outline" color="primary" class="w-full">
      <mat-label>Email Address</mat-label>
      <input
        type="email"
        formControlName="email"
        placeholder="Email Address"
        matInput
        aria-label="Email Address"
      />
      <!-- <mat-icon matSuffix class="material-icons-outlined">email</mat-icon> -->
      <mat-error *ngIf="emailControl.errors?.required">
        Email Address is required
      </mat-error>
      <mat-error *ngIf="emailControl.hasError('email')">
        Invalid Email Address
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" color="primary" class="w-full">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        [type]="hide ? 'password' : 'text'"
        placeholder="Password"
        aria-label="Password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hide = !hide"
        [attr.aria-label]="hide ? 'Hide Password' : 'Show Password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon class="material-icons-outlined input__icon">
          {{ hide ? 'visibility_off_outline' : 'visibility_outline' }}
        </mat-icon>
      </button>
      <mat-error *ngIf="passwordControl.errors?.required">
        Password is required
      </mat-error>
    </mat-form-field>
