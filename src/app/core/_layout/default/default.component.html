<div id="main" class="h-100">
  <nav class="bg-white border-gray-200 px-5 sm:px-4 py-2.5">
    <div
      class="container flex flex-wrap justify-between items-center mx-auto sm:hidden">
      <a routerLink="/" href="https://flowbite.com/" class="flex items-center">
          <img src="assets/images/logo/7c-logo.png" class="mr-3 h-9 sm:h-12" alt="7c Logo" />
          <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">7C</span>
      </a>
      <button (click)="toggle('navbar-default')" data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-800 dark:text-green-800 dark:hover:bg-white dark:focus:ring-green-800" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
    <div class="w-full">
      <a routerLink="/" class="mr-60 md:mr-10 h-14 hidden md:block">
        <img src="assets/images/logo/7c-logo.png" class="mr-3 h-9 sm:h-12" alt="logo" />
      </a>
      <div class="w-full">
        <div class="w-full" id="navbar-default">
          <nx-menu-items [menuItems]="menuItems" [menuParentId]="0"></nx-menu-items>
        </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="end center" fxFlex fxHide fxShow.gt-xs>
        <!-- <button mat-icon-button type="button">
          <img src="assets/images/svg/settings-icon.svg" alt="settings icon"/>
        </button> -->
        <button mat-icon-button type="button">
          <img src="assets/images/svg/notification-icon.svg" alt="notification icon"/>
        </button>
        <nx-user-info></nx-user-info>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
